<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever wrapped ðŸ’“ðŸ§£</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000000;
        }

        .play-pause-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .play-pause-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-pause-btn.show {
            opacity: 1;
            pointer-events: all;
        }

        .play-pause-btn svg {
            width: 40px;
            height: 40px;
            fill: #000000;
        }

        .play-icon {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <video 
        id="videoPlayer"
        autoplay 
        playsinline
        controls
        loop
    >
        <source src="1229.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button class="play-pause-btn" id="playPauseBtn">
        <svg class="pause-icon" viewBox="0 0 24 24" style="display: none;">
            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
        </svg>
        <svg class="play-icon" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
        </svg>
    </button>

    <script>
        // Get video element and button
        const video = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = playPauseBtn.querySelector('.play-icon');
        const pauseIcon = playPauseBtn.querySelector('.pause-icon');

        // Function to update button icon
        function updateButtonIcon() {
            if (video.paused) {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
        }

        // Play/pause button click handler
        playPauseBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
            updateButtonIcon();
        });

        // Show button when video is paused
        video.addEventListener('pause', function() {
            playPauseBtn.classList.add('show');
            updateButtonIcon();
        });

        // Hide button when video is playing
        video.addEventListener('play', function() {
            setTimeout(function() {
                playPauseBtn.classList.remove('show');
            }, 300);
            updateButtonIcon();
        });

        // Show button on video click (pause)
        video.addEventListener('click', function(e) {
            e.stopPropagation();
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });

        // Try to autoplay with audio immediately
        video.addEventListener('loadeddata', function() {
            video.play().catch(function(error) {
                // If autoplay with sound is blocked, try muted autoplay
                video.muted = true;
                video.play().then(function() {
                    // Once playing, try to unmute
                    video.muted = false;
                }).catch(function(err) {
                    console.log('Autoplay blocked. User interaction required.');
                    playPauseBtn.classList.add('show');
                });
            });
        });

        // Also try to play immediately when page loads
        window.addEventListener('load', function() {
            video.play().catch(function(error) {
                // If autoplay with sound is blocked, try muted autoplay
                video.muted = true;
                video.play().then(function() {
                    // Once playing, try to unmute
                    video.muted = false;
                }).catch(function(err) {
                    console.log('Autoplay blocked. User interaction required.');
                    playPauseBtn.classList.add('show');
                });
            });
        });

        // Auto-unmute on any user interaction (fallback)
        document.addEventListener('click', function() {
            if (video.muted) {
                video.muted = false;
            }
        }, { once: true });

        document.addEventListener('touchstart', function() {
            if (video.muted) {
                video.muted = false;
            }
        }, { once: true });

        // Initialize button icon
        updateButtonIcon();
    </script>
</body>
</html>
